      margin: 0;

    h2 {
      background-color: #50abf2;

      color: #fff;

      width: 200px;
      line-height: 40px;

    ul,
    li {
      list-style: none;
    }

    .content {
      padding: 20px;
    }

    button {
      background-color: #50abf2;

      outline: none;
      border: none;
    }

    select {
      outline: none;
      border: none;
      appearance: none;
